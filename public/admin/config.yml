backend:
  name: github
  repo: Imethod1/vertex-capitalportifolio
  branch: main
  base_url: https://vertex-capitalportifolio.vercel.app
  auth_endpoint: /api/auth

# Force authentication - users must be repository collaborators
publish_mode: editorial_workflow

# Require authentication for all users
login: true
auth_required: true

media_folder: public/images
public_folder: /images

collections:
  # Portfolio Settings - Basic Information
  - name: settings
    label: üìã Portfolio Settings
    files:
      - file: src/data/settings.json
        label: Settings
        name: settings_file
        format: json
        fields:
          - label: Portfolio Name
            name: portfolioName
            widget: string
          - label: Portfolio Manager
            name: portfolioManager
            widget: string
          - label: Last Updated
            name: lastUpdated
            widget: datetime
            format: YYYY-MM-DD HH:mm
          - label: Total Value
            name: totalValue
            widget: number
          - label: Benchmark Index
            name: benchmark
            widget: string
          - label: "YTD Performance %"
            name: ytdPerformance
            widget: number

  # Asset Allocations - Distribution of portfolio
  - name: allocations
    label: üìä Asset Allocations
    files:
      - file: src/data/allocations.json
        label: Allocations
        name: allocations_file
        format: json
        fields:
          - label: Date
            name: allocationsDate
            widget: datetime
            format: YYYY-MM-DD
          - label: Allocations
            name: allocationsList
            widget: list
            fields:
              - label: Asset Class
                name: assetClass
                widget: string
              - label: "Target %"
                name: allocationTarget
                widget: number
              - label: "Current %"
                name: allocationsCurrent
                widget: number
              - label: "Deviation %"
                name: allocationDeviation
                widget: number
              - label: Rebalancing Required
                name: rebalancingRequired
                widget: boolean
              - label: Notes
                name: allocationNotes
                widget: string

  # Securities - Individual holdings
  - name: securities
    label: üìà Securities & Holdings
    files:
      - file: src/data/securities.json
        label: Securities
        name: securities_file
        format: json
        fields:
          - label: Date
            name: securitiesDate
            widget: datetime
            format: YYYY-MM-DD
          - label: Securities
            name: securitiesList
            widget: list
            fields:
              - label: Ticker
                name: ticker
                widget: string
              - label: Company Name
                name: companyName
                widget: string
              - label: Sector
                name: sector
                widget: string
              - label: Value
                name: value
                widget: number
              - label: "% of Portfolio"
                name: percentOfPortfolio
                widget: number
              - label: Notes
                name: securityNotes
                widget: string

  # Risk Metrics - Risk monitoring
  - name: risk_metrics
    label: ‚ö†Ô∏è Risk Metrics
    files:
      - file: src/data/riskMetrics.json
        label: Risk Metrics
        name: risk_metrics_file
        format: json
        fields:
          - label: Metrics
            name: metrics
            widget: list
            fields:
              - label: Metric Name
                name: metricName
                widget: string
              - label: IPS Limit
                name: riskIpsLimit
                widget: string
              - label: Current Value
                name: currentValue
                widget: string
              - label: Status
                name: metricStatus
                widget: select
                options:
                  - Compliant
                  - Warning
                  - Breach
              - label: Action Required
                name: riskActionRequired
                widget: string

  # Liquidity & Cash Management
  - name: liquidity
    label: üíß Liquidity & Cash
    files:
      - file: src/data/liquidity.json
        label: Liquidity Items
        name: liquidity_file
        format: json
        fields:
          - label: Date
            name: liquidityDate
            widget: datetime
            format: YYYY-MM-DD
          - label: Liquidity Items
            name: liquidityItems
            widget: list
            fields:
              - label: Item
                name: item
                widget: string
              - label: Minimum
                name: minimum
                widget: number
              - label: Maximum
                name: maximum
                widget: number
              - label: "Current %"
                name: liquidityCurrent
                widget: number
              - label: Status
                name: status
                widget: select
                options:
                  - Adequate
                  - Warning
                  - Critical
              - label: Action Needed
                name: actionNeeded
                widget: string

  # Tactical Log - Recent adjustments
  - name: tactical
    label: üéØ Tactical Adjustments
    files:
      - file: src/data/tactical.json
        label: Tactical Adjustments
        name: tactical_file
        format: json
        fields:
          - label: Date
            name: tacticalDate
            widget: datetime
            format: YYYY-MM-DD
          - label: Tactical Adjustments
            name: tacticalAdjustments
            widget: list
            fields:
              - label: Description
                name: description
                widget: string
              - label: Date
                name: adjustmentDate
                widget: datetime
                format: YYYY-MM-DD
              - label: Impact
                name: impact
                widget: string

  # Performance Tracking
  - name: performance
    label: üìà Performance Metrics
    files:
      - file: src/data/performance.json
        label: Performance Metrics
        name: performance_file
        format: json
        fields:
          - label: Date
            name: performanceDate
            widget: datetime
            format: YYYY-MM-DD
          - label: Performance Metrics
            name: performanceMetrics
            widget: list
            fields:
              - label: Metric Name
                name: metric
                widget: string
              - label: Target Benchmark
                name: performanceTarget
                widget: string
              - label: Current Value
                name: performanceCurrent
                widget: string
              - label: Deviation
                name: performanceDeviation
                widget: string
              - label: Notes
                name: performanceNotes
                widget: string

  # Compliance Checking
  - name: compliance
    label: ‚úÖ Compliance Checks
    files:
      - file: src/data/compliance.json
        label: Compliance Checks
        name: compliance_file
        format: json
        fields:
          - label: Date
            name: complianceDate
            widget: datetime
            format: YYYY-MM-DD
          - label: Compliance Checks
            name: complianceChecks
            widget: list
            fields:
              - label: Compliance Area
                name: area
                widget: string
              - label: IPS Limit Rule
                name: complianceIpsLimit
                widget: string
              - label: Current Status
                name: currentStatus
                widget: select
                options:
                  - Compliant
                  - Warning
                  - Breach
              - label: Breach
                name: breach
                widget: boolean
              - label: Action Required
                name: complianceActionRequired
                widget: string
