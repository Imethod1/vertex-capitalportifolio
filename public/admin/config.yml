backend:
  name: github
  repo: Imethod1/vertex-capitalportifolio
  branch: main
  base_url: https://vertex-capitalportifolio.vercel.app
  site_domain: vertex-capitalportifolio.vercel.app
  auth_endpoint: /api/auth

media_folder: public/images
public_folder: /images

collections:
  - name: portfolio
    label: Portfolio Data
    files:
      - file: src/data/portfolio.json
        label: Portfolio Data
        name: portfolio
        format: json
        fields:
          - label: Date
            name: date
            widget: datetime
            format: YYYY-MM-DD
          - label: Total Value TZS
            name: totalValue
            widget: number
          - label: Allocations
            name: allocations
            widget: list
            fields:
              - label: Asset Class
                name: allocationClass
                widget: select
                options:
                  - Fixed Income
                  - Domestic Equities
                  - Regional Equities
                  - Cash
              - label: Target %
                name: targetPercent
                widget: number
              - label: Current %
                name: currentPercent
                widget: number

  - name: risk_metrics
    label: Risk Metrics
    files:
      - file: src/data/riskMetrics.json
        label: Risk Metrics
        name: risk_metrics
        format: json
        fields:
          - label: Metrics
            name: metrics
            widget: list
            fields:
              - label: Metric Name
                name: metricName
                widget: string
              - label: Current Value
                name: currentValue
                widget: string
              - label: Status
                name: status
                widget: select
                options:
                  - Compliant
                  - Warning
                  - Breach

  - name: settings
    label: Portfolio Settings
    files:
      - file: src/data/settings.json
        label: Settings
        name: settings
        format: json
        fields:
          - label: Portfolio Name
            name: portfolioName
            widget: string
          - label: Portfolio Manager
            name: portfolioManager
            widget: string
          - label: Last Updated
            name: lastUpdated
            widget: datetime
            format: YYYY-MM-DD HH:mm
          - label: Benchmark Index
            name: benchmark
            widget: string
          - label: YTD Performance %
            name: ytdPerformance
            widget: number
