backend:
  name: github
  repo: Imethod1/vertex-capitalportifolio
  branch: main
  base_url: https://vertex-capitalportifolio.vercel.app
  site_domain: vertex-capitalportifolio.vercel.app
  auth_endpoint: /api/auth
  app_id: Ov23lifj7lCto8d0EHYT

media_folder: public/images
public_folder: /images

collections:
  - name: portfolio
    label: Portfolio Data
    files:
      - file: src/data/portfolio.json
        label: Portfolio Data
        name: portfolio
        format: json
        fields:
          - label: Date
            name: date
            widget: datetime
            format: YYYY-MM-DD
          - label: Allocations
            name: allocations
            widget: list
            fields:
              - label: Asset Class
                name: assetClass
                widget: string
              - label: Target %
                name: targetPercent
                widget: number
              - label: Current %
                name: currentPercent
                widget: number
              - label: Deviation %
                name: deviationPercent
                widget: number
              - label: Rebalancing Required
                name: rebalancingRequired
                widget: boolean
              - label: Notes
                name: notes
                widget: string
          - label: Risk Metrics
            name: riskMetrics
            widget: list
            fields:
              - label: Metric Name
                name: metricName
                widget: string
              - label: IPS Limit
                name: ipsLimit
                widget: string
              - label: Current Value
                name: currentValue
                widget: string
              - label: Status
                name: status
                widget: select
                options:
                  - Compliant
                  - Warning
                  - Breach
              - label: Action Required
                name: actionRequired
                widget: string
          - label: Liquidity Items
            name: liquidityItems
            widget: list
            fields:
              - label: Item
                name: item
                widget: string
              - label: Minimum/Maximum
                name: minimumMaximum
                widget: string
              - label: Current %
                name: currentPercent
                widget: number
              - label: Status
                name: status
                widget: select
                options:
                  - Pending
                  - N/A
                  - Compliant
                  - Warning
                  - Breach
              - label: Action Needed
                name: actionNeeded
                widget: string
          - label: Tactical Adjustments
            name: tacticalAdjustments
            widget: list
            fields:
              - label: Description
                name: description
                widget: string
              - label: Date
                name: date
                widget: datetime
                format: YYYY-MM-DD
              - label: Impact
                name: impact
                widget: string
          - label: Performance Metrics
            name: performanceMetrics
            widget: list
            fields:
              - label: Metric Name
                name: metricName
                widget: string
              - label: Target Benchmark
                name: targetBenchmark
                widget: string
              - label: Current Value
                name: currentValue
                widget: string
              - label: Deviation
                name: deviation
                widget: string
              - label: Notes
                name: notes
                widget: string
          - label: Compliance Checks
            name: complianceChecks
            widget: list
            fields:
              - label: Compliance Area
                name: complianceArea
                widget: string
              - label: IPS Limit Rule
                name: ipsLimitRule
                widget: string
              - label: Current Status
                name: currentStatus
                widget: select
                options:
                  - Compliant
                  - Warning
                  - Breach
              - label: Breach
                name: breach
                widget: select
                options:
                  - "Yes"
                  - "No"
              - label: Action Required
                name: actionRequired
                widget: string

  - name: risk_metrics
    label: Risk Metrics
    files:
      - file: src/data/riskMetrics.json
        label: Risk Metrics
        name: risk_metrics
        format: json
        fields:
          - label: Metrics
            name: metrics
            widget: list
            fields:
              - label: Metric Name
                name: metricName
                widget: string
              - label: IPS Limit
                name: ipsLimit
                widget: string
              - label: Current Value
                name: currentValue
                widget: string
              - label: Status
                name: status
                widget: select
                options:
                  - Compliant
                  - Warning
                  - Breach
              - label: Action Required
                name: actionRequired
                widget: string

  - name: settings
    label: Portfolio Settings
    files:
      - file: src/data/settings.json
        label: Settings
        name: settings
        format: json
        fields:
          - label: Portfolio Name
            name: portfolioName
            widget: string
          - label: Portfolio Manager
            name: portfolioManager
            widget: string
          - label: Last Updated
            name: lastUpdated
            widget: datetime
            format: YYYY-MM-DD HH:mm
          - label: Total Value
            name: totalValue
            widget: number
          - label: Benchmark Index
            name: benchmark
            widget: string
          - label: YTD Performance %
            name: ytdPerformance
            widget: number
