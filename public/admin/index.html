<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Vertex Capital - Portfolio Admin Panel</title>
  </head>
  <body>
    <!-- Decap CMS root container -->
    <div id="nc-root"></div>

    <!-- Load Decap CMS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.min.js"></script>

    <!-- Initialize Decap CMS after it loads -->
    <script>
      // Wait for Decap CMS to load, then initialize it
      (function initCMS() {
        if (window.CMS) {
          // CMS is available, initialize it
          window.CMS.init();
          console.log('Decap CMS initialized successfully');
        } else {
          // CMS not ready yet, try again in 100ms
          setTimeout(initCMS, 100);
        }
      })();
    </script>
  </body>
</html>
